<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback</title>
        <script src="/assets/js/main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    </head>
    <body>
        <!-- Einfache Navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" alt="" width="200" height="200" class="d-inline-block align-text-right">
                <h1>FeedBack</h1>
            </a>
            </div>
        </nav>
            <!--Simpler Bootsrap aufbau!  -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ">
                <div id="emoji-container" class="alert alert-primary border border-primary text-center">
                    <!-- Emoji wird hier eingefürht -->
                    <i  
                        id="emoji"   
                        onclick = "alert('Dont Click me, Click the Buttons!')" 
                        class="bi bi-emoji-neutral-fill">    
                    </i>
                    <p id="feeling"></p>
                </div>  
                <!-- Buttons hier -->
                <div class="d-flex justify-content-center gap-5 ">
                    <button onclick="good()"class="btn btn-success" type="button">Good</button>
                    <button onclick="neutral()" class="btn btn-neutral" type="button">Neutral</button>
                    <button onclick="bad()" class="btn btn-danger" type="button">Bad</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <!--Einfacher Footer  -->
        <footer class=" text-center text-lg-start">
            <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-light">Raphael</a>
            </div>
        </footer>   
    </body>
</html>
